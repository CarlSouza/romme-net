<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Iniciar sessão | ROMME_Net</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <!-- Page CSS -->
    <link href="/styles/login.css" rel="stylesheet" />

</head>

<body>
    <img src="/images/icon.svg" alt="Logo da ROMME_Net" class="mx-auto d-block mb-5"/> 
    <div class="container shadow-lg p-4 mb-5 bg-body rounded vertical-center" id="login-box">
        <h1 class="h3 mb-3 font-weight-normal fw-bold text-center">Login</h1>
        <form>
            <div class="mb-3">
                <label for="InputEmail1" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="InputEmail1">
            </div>
            <div class="mb-4">
                <label for="InputPassword1" class="form-label">Senha</label>
                <input type="password" class="form-control" id="InputPassword1">
            </div>
            <div class="d-grid mx-auto mb-4">
                <input type="submit" class="btn btn-primary" value="Entrar">
            </div>
        </form>
        <div class="d-grid col-5 mx-auto">
            <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#recover-pass">
                Recuperar senha
            </button>
        </div>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="recover-pass">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Recuperação de senha</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
              <label for="InputEmail2" class="form-label">Insira o e-mail da sua conta:</label>
              <input type="email" class="form-control is-valid is-invalid" id="InputEmail2"/>
              <div class="valid-feedback">Um e-mail foi enviado para você.</div>
              <div class="invalid-feedback">Esse e-mail não está cadastrado.</div>
              
            </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Cancelar</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap JS bundle -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"
    ></script>
</body>
</html>
