{% extends "base.html" %}
{% load static %}

{% block title %}Novo serviço{% endblock title %}

{% block content %}
{% with tab="service" %}
{% include "navbar.html" %}
{% endwith %}

<main class="container-xl py-4">
  <div class="card mx-auto" style="max-width: 32rem">
    <div class="card-header">
      <h1 class="h4">Novo serviço</h4>
    </div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}

        {{ form }}

        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
  </div>
</main>
{% endblock content %}
